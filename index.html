<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b69db6840.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Seguimiento de Observaciones de Auditoria</title>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <h2>Seguimiento de Observaciones de Auditoria</h2>
            <ul>
                <li><a href="#" class="cargaindividual"><i class="fas fa-solid fa-pen-to-square"></i> Carga
                        Individual</a></li>
                <li><a href="#" class="cargamasiva"><i class="fas fa-solid fa-sheet-plastic"></i> Carga Masiva</a></li>
                <li><a href="#" class="reportes"><i class="fas fa-solid fa-file-circle-check"></i> Reportes</a></li>
                <li><a href="#" class="estadistica"><i class="fa-sharp fa-solid fa-chart-simple"></i> Estadísticas</a>
                </li>
            </ul>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2">
                <button class="btn btn-primary me-md-2 botonConfig" type="button">Cargar
                    Observación</button>
            </div>

            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="main_content">
            <div class="header">
                <h2 class="titulo"></h2>
            </div>
            <div class="info" id="divsuno">
            </div>
            <div class="info" id="divsdos">
            </div>
            <div class="info" id="divstres">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
